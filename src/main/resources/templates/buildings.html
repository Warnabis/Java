<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список зданий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        form {
            margin: 10px 0;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        button {
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
        }
        button.delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<h1>Список зданий</h1>

<!-- Форма для создания нового здания -->
<form action="#" th:action="@{/building/create}" method="post">
    <input type="text" name="name" placeholder="Название" required>
    <input type="text" name="address" placeholder="Адрес" required>
    <input type="text" name="workingHours" placeholder="Часы работы">
    <input type="number" step="0.1" name="rating" placeholder="Рейтинг">
    <input type="number" name="coordinateX" placeholder="Координата X">
    <input type="number" name="coordinateZ" placeholder="Координата Z">
    <button type="submit">Добавить здание</button>
</form>

<!-- Таблица с данными всех зданий -->
<table>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Адрес</th>
        <th>Часы работы</th>
        <th>Рейтинг</th>
        <th>Координаты</th>
        <th>Действия</th>
    </tr>
    <tr th:each="building : ${buildings}">
        <td th:text="${building.id}"></td>
        <td th:text="${building.name}"></td>
        <td th:text="${building.address}"></td>
        <td th:text="${building.workingHours}"></td>
        <td th:text="${building.rating}"></td>
        <td th:text="${building.coordinateX} + ', ' + ${building.coordinateZ}"></td>
        <td>
            <!-- Форма для удаления здания (используем DELETE) -->
            <form th:action="@{/building/delete/{id}(id=${building.id})}" method="post">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="delete">Удалить</button>
            </form>

            <!-- Форма для обновления здания -->
            <form th:action="@{/building/update/{id}(id=${building.id})}" method="post">
                <input type="text" name="name" th:value="${building.name}" required>
                <input type="text" name="address" th:value="${building.address}" required>
                <input type="text" name="workingHours" th:value="${building.workingHours}">
                <input type="number" step="0.1" name="rating" th:value="${building.rating}">
                <input type="number" name="coordinateX" th:value="${building.coordinateX}">
                <input type="number" name="coordinateZ" th:value="${building.coordinateZ}">
                <button type="submit">Обновить</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
